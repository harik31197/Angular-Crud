<nav>
    <a routerLink = "/dashboard">Dashboard</a>
    <a routerLink = "/employees">Cricketers</a>
    <a class = "right" routerLink = "/login">Logout</a>
  </nav>
  <div class="add">
      <label class="addPlayer"><b>Add Player:</b><input #employeeName /></label>    
      <button (click)="add(employeeName.value); employeeName.value=''">
        Add
      </button> 
  </div>
  
  <div class = "body">
      <h2>The Cricketers</h2>
      <ul class="employees">
        <li *ngFor = "let employee of employees">
        <a><span class="badge">{{employee.id}}</span> {{employee.name}}</a>    
          <div>
      <button class="delete" (click) = "delete(employee)">X</button>
      <button class="update" routerLink="/detail/{{employee.id}}">Update</button>
          </div>    
        </li>
      </ul>
    </div>
