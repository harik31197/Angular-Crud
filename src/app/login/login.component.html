<div>
    <img class= "bcci" src="https://logos-download.com/wp-content/uploads/2016/10/BCCI_logo.png" alt="bcci">
    
</div>

<h1 class="heading">Welcome to Indian Cricket Board</h1>


<div class="login">
	<h1>Login</h1>
    <form method="post" #loginpage="ngForm" (ngSubmit)= "onSubmit(loginpage)" class="form-signin">
    	<input type="text" name="Username" placeholder="Username" required="required" [(ngModel)]="empLogin.username" #nameField= "ngModel" />
        <input type="password" name="Password" placeholder="Password" [(ngModel)]="empLogin.password" #nameField= "ngModel" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
    </form>
</div>
